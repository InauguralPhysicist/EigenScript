<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EigenSpace - Interactive Playground üåÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            height: 100vh;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        /* Left Panel - Editor */
        #editor-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        
        #editor-header {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #editor-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        #editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 14px;
            padding: 20px;
            overflow: auto;
            resize: none;
            border: none;
            outline: none;
            line-height: 1.6;
            tab-size: 4;
        }
        
        #editor::-webkit-scrollbar {
            width: 12px;
        }
        
        #editor::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        #editor::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 6px;
        }
        
        #editor::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Right Panel - Preview */
        #preview-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #252526;
        }
        
        #preview-header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 13px;
            background: #3c3c3c;
            border-left: 3px solid #666;
        }
        
        #status.loading {
            background: #3c3008;
            border-left-color: #ffc107;
            color: #ffc107;
        }
        
        #status.success {
            background: #0f3c0f;
            border-left-color: #4caf50;
            color: #4caf50;
        }
        
        #status.error {
            background: #3c0f0f;
            border-left-color: #f44336;
            color: #f44336;
        }
        
        /* Visualization Area */
        #visualization {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #canvas {
            background: #000;
            border: 2px solid #333;
            border-radius: 4px;
            width: 100%;
            height: 400px;
            margin-bottom: 15px;
        }
        
        #console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            flex: 1;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #333;
        }
        
        #console::-webkit-scrollbar {
            width: 10px;
        }
        
        #console::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        #console::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        .console-line {
            margin-bottom: 2px;
        }
        
        .console-output {
            color: #4ec9b0;
        }
        
        .console-error {
            color: #f48771;
        }
        
        .console-info {
            color: #808080;
        }
        
        /* Grid lines on canvas */
        .plot-label {
            position: absolute;
            color: #666;
            font-size: 11px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Left Panel: Editor -->
    <div id="editor-panel">
        <div id="editor-header">
            <div id="editor-title">üìù EigenScript Editor</div>
        </div>
        <textarea id="editor" spellcheck="false"># EigenScript Orbit Simulation
# Simple Harmonic Motion Example

x is 10
v is 0
dt is 0.1

loop while x > -10:
    # Simple Harmonic Motion
    accel is 0 - x
    v is v + (accel * dt)
    x is x + (v * dt)
    
    # Output for Visualizer
    print of x
</textarea>
    </div>
    
    <!-- Right Panel: Preview -->
    <div id="preview-panel">
        <div id="preview-header">
            <div id="controls">
                <button id="runBtn" onclick="compileAndRun()">
                    <span>‚ñ∂</span> Run Simulation
                </button>
                <button id="clearBtn" onclick="clearOutput()">
                    <span>üóë</span> Clear
                </button>
            </div>
            <div id="status" class="loading">Ready to compile...</div>
        </div>
        
        <div id="visualization">
            <canvas id="canvas"></canvas>
            <div id="console"># Console output will appear here...
# Click "Run Simulation" to compile and execute your code.</div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const consoleOut = document.getElementById('console');
        const statusEl = document.getElementById('status');
        const runBtn = document.getElementById('runBtn');
        
        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // State
        let history = [];
        let isRunning = false;
        
        // Logging functions
        function log(text, type = 'output') {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = text;
            consoleOut.appendChild(line);
            consoleOut.scrollTop = consoleOut.scrollHeight;
        }
        
        function clearConsole() {
            consoleOut.innerHTML = '# Console output will appear here...\n# Click "Run Simulation" to compile and execute your code.';
        }
        
        function updateStatus(type, message) {
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }
        
        function clearOutput() {
            clearConsole();
            history = [];
            drawCanvas();
        }
        
        // Canvas drawing
        function drawCanvas() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (history.length === 0) {
                // Draw placeholder text
                ctx.fillStyle = '#444';
                ctx.font = '16px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('Phase Space Plot', canvas.width / 2, canvas.height / 2 - 10);
                ctx.fillStyle = '#333';
                ctx.font = '12px monospace';
                ctx.fillText('Run code to see visualization', canvas.width / 2, canvas.height / 2 + 15);
                return;
            }
            
            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Draw center line
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            
            // Plot data
            if (history.length > 0) {
                // Find min/max for scaling
                const maxVal = Math.max(...history.map(Math.abs));
                const scale = maxVal > 0 ? (canvas.height * 0.4) / maxVal : 1;
                
                ctx.beginPath();
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                
                const step = canvas.width / Math.max(history.length - 1, 1);
                
                for (let i = 0; i < history.length; i++) {
                    const x = i * step;
                    const y = (canvas.height / 2) - (history[i] * scale);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // Draw data points
                ctx.fillStyle = '#00ff00';
                for (let i = 0; i < history.length; i += Math.max(1, Math.floor(history.length / 100))) {
                    const x = i * step;
                    const y = (canvas.height / 2) - (history[i] * scale);
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }
        
        // The Plotter - called by WASM eigen_print
        function plot(value) {
            history.push(parseFloat(value));
            drawCanvas();
        }
        
        // Main compilation and execution function
        async function compileAndRun() {
            if (isRunning) return;
            
            isRunning = true;
            runBtn.disabled = true;
            
            try {
                clearConsole();
                history = [];
                drawCanvas();
                
                const code = document.getElementById('editor').value;
                
                log('# Compiling EigenScript...', 'info');
                updateStatus('loading', '‚è≥ Compiling...');
                
                // 1. Send to Python Server
                const response = await fetch('http://localhost:8080/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    log('‚ùå Compilation Error:', 'error');
                    log(err.error, 'error');
                    updateStatus('error', '‚ùå Compilation failed');
                    return;
                }
                
                // 2. Get WASM binary
                const wasmBytes = await response.arrayBuffer();
                log(`‚úÖ Compiled successfully! (${wasmBytes.byteLength} bytes)`, 'info');
                log('# Running program...', 'info');
                updateStatus('loading', '‚è≥ Running...');
                
                // 3. Create import object
                const importObject = {
                    env: {
                        // Redirect 'print' to our Plotter
                        eigen_print: (val) => {
                            plot(val);
                            log(val.toFixed(6), 'output');
                        },
                        
                        // Math functions
                        exp: Math.exp,
                        fabs: Math.abs,
                        fmin: Math.min,
                        fmax: Math.max,
                        sqrt: Math.sqrt,
                        sin: Math.sin,
                        cos: Math.cos,
                        tan: Math.tan,
                        pow: Math.pow,
                        
                        // Memory stubs (WASM uses internal memory)
                        malloc: () => 0,
                        free: () => {},
                        
                        // Error handling
                        fprintf: (stream, ...args) => {
                            console.error('WASM fprintf:', args);
                        }
                    }
                };
                
                // 4. Instantiate & Run
                const { instance } = await WebAssembly.instantiate(wasmBytes, importObject);
                
                const startTime = performance.now();
                instance.exports.main();
                const endTime = performance.now();
                
                const executionTime = (endTime - startTime).toFixed(3);
                log(`\n‚úÖ Execution completed in ${executionTime}ms`, 'info');
                log(`üìä Generated ${history.length} data points`, 'info');
                updateStatus('success', `‚úÖ Success! (${executionTime}ms, ${history.length} points)`);
                
            } catch (e) {
                log(`‚ùå Runtime Error: ${e.message}`, 'error');
                console.error('Runtime Error:', e);
                updateStatus('error', '‚ùå Runtime error');
            } finally {
                isRunning = false;
                runBtn.disabled = false;
            }
        }
        
        // Keyboard shortcut: Ctrl+Enter or Cmd+Enter to run
        document.getElementById('editor').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                compileAndRun();
            }
        });
        
        // Initial render
        drawCanvas();
    </script>
</body>
</html>
